# my global config
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  # scrape_timeout uses the default (10s).

  external_labels:
    monitor: "my-project"

rule_files:
  # - "alert.rules"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets:
          - "localhost:9090"

  - job_name: "cadvisor"
    static_configs:
      - targets:
          - "cadvisor:8080"
    metric_relabel_configs:
      - source_labels: ["container_label_com_docker_swarm_service_name"]
        target_label: "service"
      - source_labels: ["name"]
        target_label: "container"
      - source_labels: ["__address__"]
        regex: "([^:]+):.*"
        target_label: "node"

  - job_name: "node-exporter"
    static_configs:
      - targets:
          - "node-exporter:9100"

  # Example: add other exporters reachable on the home network
  # - job_name: "nginx-exporter"
  #   static_configs:
  #     - targets:
  #         - "nginx-exporter:9113"
