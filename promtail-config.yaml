server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker-sd
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # set __path__ so promtail reads the correct container json log file
      - source_labels: [__meta_docker_container_id]
        target_label: __path__
        replacement: /var/lib/docker/containers/$1/*-json.log
      # expose container name and docker-compose labels as Promtail labels
      - source_labels: [__meta_docker_container_name]
        target_label: container_name
      - source_labels:
          [__meta_docker_container_label_com_docker_compose_service]
        target_label: compose_service
      - source_labels:
          [__meta_docker_container_label_com_docker_compose_project]
        target_label: compose_project
    pipeline_stages:
      - docker: {}

  # fallback: file scrape for any logs not discovered by docker SD
  - job_name: file-logs
    static_configs:
      - targets: [localhost]
        labels:
          job: file
          __path__: /var/log/*log
    pipeline_stages:
      - regex:
          expression: "(?P<message>.*)"
